<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Proof of Concept</title>
    <link rel='stylesheet' href='main.css'>
  </head>

  <body>

    <div id='nameScreen'>
      <div id='ieModal'>We noticed you are using Internet Explorer. Please don't</div>
      <div id='nameModal'>
          <div 
            id='name' 
            onmouseover='highlightNameDiv()'
            onmouseout='unHighlightNameDiv()'
          >
            <input 
              id='nameField' 
              onkeyup='handleInput()'
              onfocus='highlightNameDiv()'
              onblur='unHighlightNameDiv()'
              placeholder='Enter a name' 
              autocomplete='off'
              autofocus
            />
            <div id='charactersRemaining'></div>
            <div id='validationMessage'>Awaiting validation.</div>
          </div>
          <div id='nameButton' onClick='handleName()'>ENTER</div>
      </div>
    </div>    

    <div id='gameScreen'>
      <div id='alertModal'></div>
      <div id='playerModal'>
        <h1 id=1>People</h1>
        <ul id='playerList'></ul>
      </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='main.js'></script>

  </body>

</html>
