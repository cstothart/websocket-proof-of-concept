<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Proof of Concept</title>
    <link rel='stylesheet' href='main.css'>
  </head>

  <body>

    <div id='nameScreen'>
      <div id='ieModal'>We noticed you are using Internet Explorer. Please don't.</div>
      <div id='nameModal'>
          <div 
            id='name' 
            onmouseover='highlightNameDiv()'
            onmouseout='unHighlightNameDiv()'
          >
            <input 
              id='nameField' 
              onkeyup='handleInput()'
              onfocus='highlightNameDiv()'
              onblur='unHighlightNameDiv()'
              placeholder='Enter a name' 
              autocomplete='off'
              autofocus
            />
            <div id='charactersRemaining'></div>
            <div id='validationMessage'>Awaiting validation.</div>
          </div>
          <div id='nameButton' onClick='handleName()'>ENTER</div>
      </div>
    </div>    

    <div id='gameScreen'>
      <div id='alertModal'></div>
      <div id='playerModal'>
        <div id='playerList'></div>
      </div>
      <div id='chatModal'>
        <div id='chatHeader' onClick='toggleChat()'>
          <h1>CHAT</h1>
          <div class='smallSvgBox'>
            <svg class='arrow' id='chatUpArrow' fill='none' stroke='currentColor' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 11l7-7 7 7M5 19l7-7 7 7'></path></svg>
            <svg class='arrow' id='chatDownArrow' fill='none' stroke='currentColor' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 13l-7 7-7-7m14-8l-7 7-7-7'></path></svg>
          </div>
        </div>
        <div id='chatMessages'></div>
        <div id='chatField'>
          <input 
            id='chatInput' 
            placeholder='Enter message'
          />
          <div id='chatButton' onClick='handleChatInput()'>SEND</div>
        </div>
      </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='main.js'></script>

  </body>

</html>
